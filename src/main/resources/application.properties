spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=true
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-null-map-values=false

# Temporary directory for cloning repositories
temp.dir=${java.io.tmpdir}

# Project storage path
server.port=${PORT:8080}
logging.level.com.example.developer=${LOG_LEVEL:DEBUG}
project.storage.path=${PROJECT_STORAGE_PATH:/app/projects}

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Redis configuration

# Redis configuration
# Logging
logging.level.org.springframework.web=DEBUG
logging.level.io.lettuce.core=DEBUG


