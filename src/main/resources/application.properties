# Jackson serialization properties
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=true
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-null-map-values=false

# Temporary directory for cloning repositories
temp.dir=${java.io.tmpdir}

# Project storage path
project.storage.path=${PROJECT_STORAGE_PATH:./projects}
logging.level.com.example.developer=${LOG_LEVEL:DEBUG}

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Redis configuration
#spring.redis.host=${REDIS_HOST:localhost}
#spring.redis.port=${REDIS_PORT:6379}
#spring.redis.password=${REDIS_PASSWORD:}
# Redis configuration

# Redis configuration
spring.redis.url=${REDIS_URL:redis://localhost:6379}

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=true

# Other configurations...
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG


server.port=${PORT:8080}